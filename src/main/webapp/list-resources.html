</script>
<SCRIPT type="text/javascript">
    var setting = {
        view : {
            addHoverDom : function(treeId, treeNode) {
                var aObj = $("#" + treeNode.tId + "_a");
                if (treeNode.editNameFlag
                    || $("#btnGroup" + treeNode.tId).length > 0)
                    return;
                var s = '<span id="btnGroup'+treeNode.tId+'">';
                if (treeNode.level == 1) {
                    if (treeNode.children.length == 0) {
                        s += '<span class="button remove" onclick="deleteNode('
                            + treeNode.id + ')"></span>';
                    }
                } else if (treeNode.level == 2) {
                    s += '<span class="button edit" onclick="editNode('
                        + treeNode.id + ')" ></span>';
                    s += '<span class="button remove" onclick="deleteNode('
                        + treeNode.id + ')" ></span>';
                }
                s += '</span>';
                aObj.append(s);
            },
            removeHoverDom : function(treeId, treeNode) {
                $("#btnGroup" + treeNode.tId).remove();
            }
        },
		//关闭url链接
		data:{
			key:{
				url:null
			}
		}

    };

    //编辑
    function editNode(id) {
        window.location.href="update-resources.html?id="+id;
    }

    //删除
    function deleteNode(id) {
        swal({
            title : "您确定要改修该角色状态吗？",
            text : "改修后将将，请谨慎操作！",
            type : "warning",
            showCancelButton : true,
            confirmButtonColor : "#DD6B55",
            confirmButtonText : "删除",
            closeOnConfirm : false
        }, function() {//此函数是点击删除执行的函数
            //这里写ajax代码
            console.log(id)
            $.ajax({
                url:"source/"+id,
                type:"post",
                dataType:"json",
                success:function(ret){
                    if(ret.status){
                        window.location.reload()
                    }else{
                        alert(ret.msg)
                    }
                }
            })
            // 以下是成功的提示框，请在ajax回调函数中执行
            swal("删除成功！", "您已经永久删除了这条信息。", "success");
        });
        //ajax请求台
        /* $.post("/crmpro/sources/remove", "id=" + id, function(data) {
            // 刷新数据
            var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
            treeObj.reAsyncChildNodes(null, "refresh");
        }, "text"); */
    }



    $(document).ready(function() {
		
		

        $.ajax({
            url:"source/list",
            type:"get",
            dataType:"json",
            success:function(ret){
                if(ret.status){
                    $.fn.zTree.init($("#treeDemo"), setting, ret.data.item);
                }
            }
        })

        $.ajax({
            url:"source/all2",
            type:"get",
            dataType:"json",
            success:function(ret){
                if(ret.status){
                    $.each(ret.data.items,function(i,source){
                        $("select[name='pid']").append('<option value="'+source.id+'">'+source.name+'</option>')
                    })
                }
            }
        })

        $("#saveBtn").click(function(){

            var formData = new FormData(document.getElementById("saveForm"))// form-data

            $.ajax({
                url:"/source/save",
                type:"post",
                data:formData,
                dataType:"json",
                contentType:false,
                processData:false,
                success:function(ret){
                    if(ret.status){
                        window.location.reload();
                    }else{
                        alert(ret.msg)
                    }
                }
            })
        })



    });
</SCRIPT>
